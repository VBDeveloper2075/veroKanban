<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablero Kanban</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="p-4 md:p-8">

        <div class="max-w-full mx-auto flex flex-col h-screen">
            <header class="mb-6 flex-shrink-0">
                <h1 class="text-3xl font-bold text-gray-800">🌈Buen día Vero🥰</h1>
                <p class="text-gray-600">Organiza tus tareas de forma visual e intuitiva.</p>
            </header>

            <!-- Controles de la aplicación -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex-shrink-0">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <!-- Formulario para añadir nuevas tareas -->
                    <div class="flex flex-wrap gap-4 flex-grow">
                        <input type="text" id="task-title" placeholder="Título de la tarea..." class="flex-grow p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none min-w-[200px]">
                        <select id="task-urgency" class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="high" class="text-red-600 font-medium">Urgencia Alta</option>
                            <option value="medium" class="text-yellow-600 font-medium">Urgencia Media</option>
                            <option value="low" class="text-green-600 font-medium">Urgencia Baja</option>
                        </select>
                        <button id="add-task-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors">Añadir</button>
                    </div>
                    <!-- Botones de acción -->
                    <div class="flex items-center gap-4">
                        <button id="export-csv-btn" class="bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700 transition-colors">Exportar a CSV</button>
                        <button id="reset-board-btn" class="bg-red-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-red-700 transition-colors">Reiniciar Tablero</button>
                    </div>
                </div>
            </div>

            <!-- Contenedor del tablero Kanban -->
            <div id="kanban-board" class="flex-grow flex space-x-4 overflow-x-auto pb-4">
                <!-- Las columnas se generarán aquí con JavaScript -->
            </div>
        </div>

        <!-- Modal de Confirmación para Reiniciar -->
        <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                <h3 class="text-lg font-bold mb-4">Confirmar Acción</h3>
                <p id="modal-text" class="mb-6">¿Estás seguro de que quieres reiniciar el tablero? Esta acción eliminará todas las tareas y no se puede deshacer.</p>
                <div class="flex justify-end gap-4">
                    <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Confirmar</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
